<div class="content-wrapper">
    <button (click)="newTask()" mat-button style="margin: 20px 0;">
        <mat-icon>add</mat-icon> Add Task
    </button>

    <div class="container-wrapper">
        <div class="container">
            <h2>New</h2>
    
            <mat-card
            cdkDropList
            id="todo"
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList, inProgressList, openList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
            <app-task (edit)="editTask('todo', $event)" *ngFor="let task of todo" cdkDrag [task]="task"></app-task>
            </mat-card>
        </div>
    
        <div class="container">
            <h2>Open</h2>
    
            <mat-card
            cdkDropList
            id="open"
            #openList="cdkDropList"
            [cdkDropListData]="open"
            [cdkDropListConnectedTo]="[todoList, doneList, inProgressList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="open.length === 0">Empty list</p>
            <app-task (edit)="editTask('open', $event)" *ngFor="let task of open" cdkDrag [task]="task"></app-task>
            </mat-card>
        </div>
      
        <div class="container">
          <h2>In progress</h2>
      
          <mat-card
            cdkDropList
            id="inProgress"
            #inProgressList="cdkDropList"
            [cdkDropListData]="inProgress"
            [cdkDropListConnectedTo]="[todoList, doneList, openList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
            <app-task (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress" cdkDrag [task]="task"></app-task>
          </mat-card>
        </div>
      
        <div class="container">
          <h2>Done</h2>
      
          <mat-card
            cdkDropList
            id="done"
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList, inProgressList, openList]"
            (cdkDropListDropped)="drop($event)"
            class="list">
            <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
            <app-task (edit)="editTask('done', $event)" *ngFor="let task of done" cdkDrag [task]="task"></app-task>
          </mat-card>
        </div>
    </div>
</div>
