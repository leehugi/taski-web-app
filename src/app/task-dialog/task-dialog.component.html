<div>
  <mat-form-field style="width: 350px">
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.task.title" />
  </mat-form-field>
    
  <mat-form-field style="width: 450px">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.task.description"></textarea>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="data.task.finishDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="data.task.priority">
        <mat-option [value]=0>HIGH</mat-option>
        <mat-option [value]=1>MEDIUM</mat-option>
        <mat-option [value]=2>LOW</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <mat-select [(ngModel)]="data.task.userName">
        <mat-option 
        *ngFor="let userName of userNames" 
        value={{userName}}>{{userName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  
  <div mat-dialog-actions>
    <!-- <button mat-button [mat-dialog-close]="{ task: data.task }">OK</button> -->
    <button mat-button (click)="pressingOk(data.task)">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
    <button
      *ngIf="data.enableDelete"
      mat-fab
      color="primary"
      aria-label="Delete"
      (click)="deleteTask()"
      [mat-dialog-close]="{ task: data.task, delete: true }">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
