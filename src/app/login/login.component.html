<mat-card style="margin: auto;margin-top: 10%; width: fit-content; text-align: center;">
    <mat-card-title> Login </mat-card-title>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" style="width: 60%;">
        <mat-label>User name</mat-label>
        <input matInput maxlength="20" id="username" required ngModel name="username" #username="ngModel">
      </mat-form-field>
  
      <mat-form-field appearance="fill" style="width: 60%;">
        <mat-label>Password</mat-label>
        <input matInput type="password" minlength="8" maxlength="12" pattern="^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"  id="password" required ngModel name="password" #password=ngModel>
      </mat-form-field>
      <mat-card-actions>
        <button [disabled]="!password.valid || !username.valid" *ngIf="!isInProgress" class="btn btn-primary" type="submit">Submit</button>
      </mat-card-actions>
    </form>
      
  </mat-card>
